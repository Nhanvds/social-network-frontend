
<div class="container d-flex flex-column ">
  
    <h1>Đăng Nhập</h1>
    <h3 *ngIf="errorMessage" style="color: red">{{errorMessage}}</h3>
<form >
    <!-- Email input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email</label>
      <input type="email" [(ngModel)]="email"  name="email" id="email" class="form-control" />
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
      <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" />
     
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" [(ngModel)]="rememberMe"
          name="rememberMe"
          type="checkbox" value="" id="rememberMe" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="login()">Sign in</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a class="register-link" style="cursor: pointer;"  (click)="register()">Register</a></p>
    </div>
  </form>
</div>
